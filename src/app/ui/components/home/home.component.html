<div class="container">
    <h2>İstatistik Grafiği</h2>
    
    <div class="form-group">
      <label for="yearSelect">Yıl Seçin:</label>
      <select id="yearSelect" [(ngModel)]="selectedYear" (change)="onYearChange()">
        <option *ngFor="let year of years" [value]="year">{{year}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="metricSelect">Metrik Seçin:</label>
      <select id="metricSelect" [(ngModel)]="selectedMetric" (change)="onMetricChange()">
        <option *ngFor="let metric of metrics" [value]="metric.value">{{metric.label}}</option>
      </select>
    </div>
  
    <canvas #chart></canvas>
  </div>
