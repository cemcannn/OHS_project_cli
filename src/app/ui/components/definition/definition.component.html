<!-- ============================================================== -->
<!-- Bread crumb -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
  <div class="row">
    <div class="col-12 d-flex no-block align-items-center">
      <h2 class="page-title">Tanımlamalar</h2>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Sales Cards  -->
    <!-- ============================================================== -->
    <div class="row">
      <!-- Column -->
      <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card card-hover">
          <div class="box bg-dark text-center card-size" (click)="showTypeOfAccidentDialog({})">
            <h1 class="font-light text-white">
              <i class="mdi mdi-chart-areaspline"></i>
            </h1>
            <h4 class="text-white">Kaza Türleri</h4>
          </div>
        </div>
      </div>
      <!-- Column -->
      <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card card-hover">
          <div class="box bg-dark text-center card-size" (click)="showProfessionDialog({})">
            <h1 class="font-light text-white">
              <i class="mdi mdi-arrow-all"></i>
            </h1>
            <h4 class="text-white">Meslek Türleri</h4>
          </div>
        </div>
      </div>
      <!-- Column -->
      <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card card-hover">
          <div class="box bg-dark text-center card-size" (click)="showLimbDialog({})">
            <h1 class="font-light text-white">
              <i class="mdi mdi-receipt"></i>
            </h1>
            <h4 class="text-white">Uzuv Türleri</h4>
          </div>
        </div>
      </div>
      <!-- Column -->
      <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card card-hover">
          <div class="box bg-dark text-center card-size" (click)="showAccidentAreaDialog({})">
            <h1 class="font-light text-white">
              <i class="mdi mdi-relative-scale"></i>
            </h1>
            <h4 class="text-white">Kaza Yeri Türleri</h4>
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>
