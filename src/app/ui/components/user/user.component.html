<div class="container mt-5">
    <h2>Kullanıcı Bilgileri</h2>
    <div class="card">
      <div class="card-body">
        <form #userForm="ngForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Ad Soyad</label>
            <input 
              type="text" 
              id="userName" 
              class="form-control" 
              [(ngModel)]="user.name" 
              name="name" 
              required 
              placeholder="Adınızı ve soyadınızı girin">
          </div>
          <div class="mb-3">
            <label for="userName" class="form-label">Kullanıcı Adı</label>
            <input 
              type="text" 
              id="userName" 
              class="form-control" 
              [(ngModel)]="user.name" 
              name="name" 
              required 
              placeholder="Adınızı ve soyadınızı girin">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">E-posta</label>
            <input 
              type="email" 
              id="userEmail" 
              class="form-control" 
              [(ngModel)]="user.email" 
              name="email" 
              required 
              placeholder="E-posta adresinizi girin">
          </div>
          <div class="mb-3">
            <label for="userPhone" class="form-label">Telefon</label>
            <input 
              type="tel" 
              id="userPhone" 
              class="form-control" 
              [(ngModel)]="user.phone" 
              name="phone" 
              placeholder="Telefon numaranızı girin">
          </div>
          <div class="mb-3">
            <label for="userAddress" class="form-label">Adres</label>
            <textarea 
              id="userAddress" 
              class="form-control" 
              [(ngModel)]="user.address" 
              name="address" 
              rows="3" 
              placeholder="Adresinizi girin"></textarea>
          </div>
          <button 
            type="button" 
            class="btn btn-primary" 
            [disabled]="userForm.invalid" 
            (click)="updateUser()">
            Güncelle
          </button>
        </form>
      </div>
    </div>
  </div>
