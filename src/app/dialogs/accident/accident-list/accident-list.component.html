<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="typeOfAccident">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaza Türü </th>
      <td mat-cell *matCellDef="let element"> {{element.typeOfAccident}} </td>
    </ng-container> 

    <ng-container matColumnDef="accidentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaza Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{ element.accidentDate | date:'dd.MM.yyyy' }} </td>
    </ng-container> 

    <ng-container matColumnDef="accidentHour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaza Saati </th>
      <td mat-cell *matCellDef="let element"> {{ element.accidentHour | timespan }} </td>
    </ng-container> 

    <ng-container matColumnDef="onTheJobDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> İşe Başlangıç Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{ element.onTheJobDate | date:'dd.MM.yyyy' }} </td>
    </ng-container> 

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Açıklama </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container> 

    <ng-container matColumnDef="accidentUpdate">
      <th mat-header-cell *matHeaderCellDef> Kazayı Güncelle </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openUpdateAccidentDialog(element)">
          <img src="../../../../../../assets/icons/edit.png" alt="Kaza Güncelle">
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30"> Sil </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          (callback)="loadAccidents(element.id)"
          controller="accidents">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
