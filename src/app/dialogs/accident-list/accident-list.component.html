<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="typeOfAccident">
        <th mat-header-cell *matHeaderCellDef> Kaza Türü </th>
        <td mat-cell *matCellDef="let element"> {{element.typeOfAccident}} </td>
      </ng-container> 


      <ng-container matColumnDef="accidentDate">
        <th mat-header-cell *matHeaderCellDef> Kaza Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{ element.accidentDate | date:'dd.MM.yyyy' }} </td>
      </ng-container> 
      
      <ng-container matColumnDef="accidentHour">
        <th mat-header-cell *matHeaderCellDef> Kaza Saati </th>
        <td mat-cell *matCellDef="let element"> {{element.accidentHour}} </td>
      </ng-container> 

      <ng-container matColumnDef="onTheJobDate">
        <th mat-header-cell *matHeaderCellDef> İşe Başlangıç Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{ element.onTheJobDate | date:'dd.MM.yyyy' }} </td>
      </ng-container> 

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Açıklama </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container> 

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30"> Sil </th>
        <td mat-cell *matCellDef="let element"
            appDelete
            [id]="element.id"
            (callback)="loadAccidents(element.personnelId)"
            controller="accidents">
        </td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
