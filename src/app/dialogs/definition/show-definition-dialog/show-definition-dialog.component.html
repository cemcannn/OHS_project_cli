<div class="mat-elevation-z8">
  <div class="filter-container">
    <mat-form-field appearance="fill">
      <mat-label>Filtrele</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Kaza Türünü Ara">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="typeOfAccident">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaza Türü </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div *ngIf="editIndex === i; else readMode">
          <input matInput [(ngModel)]="element.name">
        </div>
        <ng-template #readMode>
          {{element.name}}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> İşlemler </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div *ngIf="editIndex === i; else editMode">
          <button mat-icon-button color="primary" (click)="saveEdit(element)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="cancelEdit()">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
        <ng-template #editMode>
          <button mat-icon-button color="primary" (click)="startEdit(i)" *ngIf="!data.isPicker">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" appDelete [id]="element.id" (callback)="showTypeOfAccidents()" controller="typeOfAccidents" *ngIf="!data.isPicker">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="selectTypeOfAccident(element)" *ngIf="data.isPicker">
            <mat-icon>check</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="new-accident-container" *ngIf="!data.isPicker">
  <mat-form-field appearance="fill">
    <mat-label>Yeni Kaza Türü</mat-label>
    <input matInput [(ngModel)]="newTypeOfAccident">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="createTypeOfAccident()">Ekle</button>
</div>
