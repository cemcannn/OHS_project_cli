<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin5"
  data-sidebartype="full"
  data-sidebar-position="absolute"
  data-header-position="absolute"
  data-boxed-layout=""
>
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <header class="topbar" data-navbarbg="skin5">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
      <div class="navbar-header" data-logobg="skin5">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <a class="navbar-brand" routerLink="">
          <b class="logo-icon ps-2">
            <img
              src="../assets/images/logo-tki.png"
              alt="homepage"
              class="light-logo"
              width="40%"
            />
          </b>
        </a>
        <a
          class="nav-toggler waves-effect waves-light d-block d-md-none"
          href="javascript:void(0)"
          ><i class="ti-menu ti-close"></i
        ></a>
      </div>

      <div
        class="navbar-collapse collapse"
        id="navbarSupportedContent"
        data-navbarbg="skin5"
      >
        <ul class="navbar-nav float-end">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-muted waves-dark"
              href="#"
              id="navbarDropdown"
              type="button"
              aria-expanded="false"
              data-toggle="dropdown"
            >
              <img
                src="../assets/images/users/1.jpg"
                alt="user"
                class="rounded-circle"
                width="31"
              />
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="users"
                ><i class="mdi mdi-account me-1 ms-1">Profilim</i></a
              >
              <a class="dropdown-item" routerLink="update-password/:userId/:resetToken"
                ><i class="mdi mdi-settings me-1 ms-1"></i>Hesap Ayarları</a
              >
              <a
                class="dropdown-item"
                style="color: red; cursor: pointer"
                (click)="signOut()"
                *ngIf="authService.isAuthenticated"
              >
                <i class="mdi mdi-account me-1 ms-1">Çıkış Yap</i>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- ============================================================== -->
  <!-- End Topbar header -->
  <!-- ============================================================== -->

  <router-outlet></router-outlet>

  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer text-center bg-danger">
    Tüm hakları saklıdır.
    <a>
      <img src="../assets/images/logo-tki.png" width="50" alt="" />
    </a>
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->

<ngx-spinner size="default" name="s1" type="cog"></ngx-spinner>
