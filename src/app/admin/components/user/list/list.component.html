<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> İsim Soyisim </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Kullanıcıya Rol Ata </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="assignRole(element.id)">Rol Ata</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="userUpdate" >
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Bilgilerini Güncelle </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openUpdateUserDialog(element)">
            <img src="../../../../../../assets/icons/edit.png" alt="Kullanıcı Güncelle">
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Kulllanıcıyı Sil </th>
        <td mat-cell *matCellDef="let element"
            appDelete
            [id]="element.id"
            (callback)="getUsers()"
            controller="users">
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
